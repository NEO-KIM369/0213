<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Responsive</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      text-align: center;
      font-size: 30px;
    }

    .leftbox {
      background: #f1f1f1;
      padding: 10px;
      flex: 50%;
    }

    .rightbox {
      background: dodgerblue;
      padding: 10px;
      flex: 50%;
    }

    @media(max-width: 800px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="leftbox">1</div>
    <div class="rightbox">2</div>
  </div>
</body>
</html>
